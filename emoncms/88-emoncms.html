<script type="text/x-red" data-template-name="emoncms">
    <div class="form-row">
        <label for="node-input-baseurl"><i class="icon-globe"></i> Base URL</label>
        <input type="text" id="node-input-baseurl" placeholder="http(s)://url">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-append"><i class="icon-tag"></i> API Key</label>
        <input type="text" id="node-input-apikey" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Emoncms">
    </div>
    <div class="form-row">
        <label for="node-input-nodegroup"><i class="icon-tag"></i> Node</label>
        <input type="text" id="node-input-nodegroup" placeholder="">
    </div>
    <div class="form-tips">The <b>Base URL</b> gets prepended to whatever payload is passed in. Leave blank if you pass in a full url.<br/>The append gets added to the end after any payload.<br/>The output Topic is the same as the input Topic.</div>
</script>

<script type="text/x-red" data-help-name="emoncms">
	<p>Performs post to Emoncms.</p>
	<p>The return code is placed in <b>msg.rc</b>, and the full text of the result is in <b>msg.payload</b>.</p>
	<p>The topic is not mandatory, if not set it will use <b>msg.topic</b>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('emoncms',{
        category: 'output',
        //color:"rgb(231, 231, 174)",
        color:"rgb(91, 192, 222)",
         defaults: {
            name: {value:"Emoncms"},
            baseurl: {value:""},
            topic: {value:""},
            apikey: {value:""},
            nodegroup: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "emoncms-logo.png",
        align: "right",
        label: function() {
            return this.name||this.baseurl;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
